<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejercicio 9-13</title>

    <style>
        label {
            display: block;
        }
    </style>
</head>

<body>

    <h1>Datos de usuario/a</h1>

    <form action="https://void.ugr.es/~marinacarranza2223/practicaHTML/procesar2.php" method="POST" enctype="multipart/form-data">
        <label>Usuario/a: <input type="text" name="nombre" required placeholder="Obligatorio: id de usuario"></label>
        <label>Clave: <input type="password" name="password" placeholder="Escriba su clave"></label>
        <label>Nacionalidad: <input type="text" name="nationality" value="España"></label>
        <label>Email: <input type="email" name="email" placeholder="Escriba su email"></label>
        <label>Sexo:
            <select name="gender">
                <option>Masculino</option>
                <option>Femenino</option>
                <option>No binario</option>
                <option selected>No deseo responder</option>
            </select>
        </label>
        <label>Opciones:
            <select name="option">
                <option value="TOTAL">Acepta el almacenamiento de mis datos y el envío a terceros</option>
                <option value="PARCIAL">Acepta el almacenamiento de mis datos pero no el envío a terceros</option>
                <option value="NINGUNO">No acepta el almacenamiento ni el envío de datos a terceros</option>
            </select>
        </label>
        <label>Idioma para comunicaciones:
            <input type="radio" name="idioma" value="ESP" checked />
            Español
            <input type="radio" name="idioma" value="ENG" />
            Inglés
            <input type="radio" name="idioma" value="FR" />
            Francés
        </label>
        <label>Aficiones:
            <input type="checkbox" name="aficiones" value="musica">
            La música
            <input type="checkbox" name="aficiones" value="leer">
            Leer libros
            <input type="checkbox" name="aficiones" value="cine">
            El cine
            <input type="checkbox" name="aficiones" value="deporte">
            El deporte
        </label>
        <label>Fecha de nacimiento:<input type="date" name="fecha"></label>
        <label>¿Cuándo es semana santa este año?: <input type="week" name="semana"></label>
        <label><input type="hidden" name="version" value="v9.11"></label>
        <label>Fotografía:<input type="file" name="imagen"></label>
        <input type="submit" name="enviar" value="Enviar datos">
    </form>
    <p>

    </p>
</body>

</html>
